<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - بنان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/BnanLogo.svg" />

    <style>
        :root {
            --priamry_color: #FF9626;
            --secondary_color: #39629C;
            --bg: #FEF8E8;
            --error: #c80000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo';
            background: var(--bg);
            min-height: 100dvh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            direction: rtl;
            position: relative;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            position: relative;
            z-index: 5;
            flex-shrink: 0;
        }

        .language-selector {
            display: flex;
            align-items: center;
            color: var(--secondary_color);
            font-weight: 500;
            gap: 8px;
            text-decoration: none;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 80px;
        }

        .logo img {
            height: 100%;
        }

        .system-title {
            color: var(--secondary_color);
            font-size: 18px;
            font-weight: 600;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            z-index: 5;
            min-height: 0;
            max-height: calc(100dvh - 172px);
        }


        /* Login container */
        .login-container {
            border-radius: 20px;
            padding: 30px 40px;
            width: 100%;
            max-width: 450px;
            border: 2px solid var(--priamry_color);
            max-height: 100%;
            overflow-y: auto;
        }

        .login-title {
            text-align: center;
            color: #1A1A1A;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            color: #1A1A1A;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            text-align: right;
        }

        .form-input {
            font-family: 'Cairo';
            width: 100%;
            padding: 8px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            outline: none;
            text-align: right;
        }

        .form-input:focus {
            border-color: var(--priamry_color);
            box-shadow: 0 0 0 3px rgba(255, 154, 86, 0.1);
            transform: translateY(-2px);
        }

        .login-button {
            width: 100%;
            font-family: 'Cairo';
            padding: 16px 20px;
            background: var(--priamry_color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;

        }

        .login-button a {
            text-decoration: none;
            color: inherit;
        }

        .error_message_container {
            min-height: 30px;
            margin: 10px 0px;
        }

        .error_message {
            color: var(--error);
            display: none;
        }

        /* Footer */
        .footer {
            background: var(--secondary_color);
            color: white;
            padding: 10px;
            flex-shrink: 0;
            position: relative;
            z-index: 5;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 100%;
            margin: 0 auto;
            flex-wrap: wrap;
            gap: 15px;
        }

        .footer-text {
            font-size: 14px;
            opacity: 0.9;
            text-align: start;

        }

        .Footer-company {
            display: flex;
            gap: 5px;
        }

        .social-icon.web {
            width: 25px;
        }

        .social-icon img {
            width: 25px;
            height: 25px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        /* Background Vectors */
        .bg_vectors {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        .up {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
        }

        .car {
            position: absolute;
            bottom: 0;
            left: 0%;
            width: 70%;
        }

        .down {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 80%;
        }

        @media (max-height: 550px) {
            .main-content {
                align-items: flex-start;
                padding-top: 10px;
            }

            .login-container {
                max-height: 60dvh;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }

            .car {
                width: 100%;
                right: 0;
            }
        }

        @media (max-height: 500px) {
            .bg_vectors {
                display: none;
            }

        }
    </style>
</head>
   
<body>

    <!-- Background Vectors -->
    <div class="bg_vectors">
        <img src="./images/background/VectorUP.svg" class="up">
        <img src="./images/background/car.svg" class="car">
        <img src="./images/background/VectorDown.svg" class="down">
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <div class="logo"><img src="./images/BnanLogo.svg" /></div>
            <div class="system-title">بنان لإدارة شركات ومكاتب تأجير السيارات</div>
        </div>

        <a class="language-selector" href="#">
            <span>English</span>
            <img src="./images/global.svg" width="24" />
        </a>
    </header>

    <!-- Main -->
    <main class="main-content">
        <div class="login-container">
            <h1 class="login-title">تسجيل الدخول</h1>

            <form>
                <label class="form-label">رقم الموظف</label>
                <input class="form-input" type="text">

                <label class="form-label">كلمة المرور</label>
                <input class="form-input" type="password">

                <div class="error_message_container">
                    <p class="error_message">عفوا .... رقم الموظف أو كلمة السر غير صحيحة</p>
                </div>

                <button type="button" href="../Systems/Systems.html" class="login-button">
                    <a href="../Systems/Systems.html"> تسجيل الدخول</a>
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="Footer-company">
                <img src="./images/GhouymLogo.svg" class="w-100">
                <div class="footer-text">
                    تطوير وتشغيل شركة غيوم الودق لتقنية المعلومات
                    <br>
                    جميع الحقوق محفوظة © 2022
                </div>
            </div>

            <div class="social-icons">
                <a href="https://www.youtube.com/@Ghyom0" target="_blank" class="social-icon youtube"
                    title="YouTube"><img src="./images/Youtube.svg"></a>
                <a href="https://bnan.ghyum.sa/#/home" target="_blank" class="social-icon web" title="Website"><img
                        src="./images/BnanLogo.svg"></a>
            </div>

        </div>
    </footer>

</body>

</html>
