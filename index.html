<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - بنان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/BnanLogo.svg" />

    <style>
        :root {
            --priamry_color: #FF9626;
            --secondary_color: #39629C;
            --bg: #FEF8E8;
            --error: #c80000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Cairo';
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            direction: rtl;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            position: relative;
            z-index: 5;
            flex-shrink: 0;
        }

        .language-selector {
            display: flex;
            align-items: center;
            color: var(--secondary_color);
            font-weight: 500;
            gap: 8px;
            text-decoration: none;
            width: 100%;
            justify-content: flex-end;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .logo {
            height: 80px;
        }

        .logo img {
            height: 100%;
            display: block;
        }

        .system-title {
            color: var(--secondary_color);
            font-size: 18px;
            font-weight: 600;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 5;
            width: 100%;
            min-height: 0;
            /* Important for flex child scrolling */
        }

        /* Login container */
        .login-container {
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            border: 2px solid var(--priamry_color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            max-height: 80%;
            /* Maximum height constraint */
        }

        /* Login form container */
        .login-form-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            /* Important for nested flex scrolling */
            overflow-y: auto;
            padding: 0px 10px;
        }

        .login-title {
            text-align: center;
            color: #1A1A1A;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            position: relative;
            flex-shrink: 0;
            /* Prevent title from shrinking */
        }

        form {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            /* Important for flex scrolling */
        }

        .form-label {
            display: block;
            color: #1A1A1A;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            text-align: right;
            flex-shrink: 0;
        }

        .form-input {
            font-family: 'Cairo';
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
            text-align: right;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .form-input:focus {
            border-color: var(--priamry_color);
            box-shadow: 0 0 0 3px rgba(255, 154, 86, 0.1);
        }

        .error_message_container {
            min-height: 30px;
            margin: 10px 0;
            flex-shrink: 0;
        }

        .error_message {
            color: var(--error);
        }

        .login-button {
            width: 100%;
            font-family: 'Cairo';
            padding: 16px 20px;
            background: var(--priamry_color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: block;
            text-decoration: none;
            text-align: center;
            flex-shrink: 0;
            /* Prevent button from shrinking */
        }

        .login-button:hover {
            background: #e8871e;
            transform: translateY(-2px);
        }

        /* Custom scrollbar for login container */
        .login-form-wrapper::-webkit-scrollbar {
            width: 2px;
        }

        .login-form-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 20px;
        }

        .login-form-wrapper::-webkit-scrollbar-thumb {
            background: var(--priamry_color);
            border-radius: 4px;
        }

        .login-form-wrapper::-webkit-scrollbar-thumb:hover {
            background: #7a7a7a;
        }

        /* Footer */
        .footer {
            background: var(--secondary_color);
            color: white;
            padding: 15px 20px;
            flex-shrink: 0;
            position: relative;
            z-index: 5;
            width: 100%;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .footer-text {
            font-size: 14px;
            opacity: 0.9;
            text-align: start;
            line-height: 1.5;
        }

        .Footer-company {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .social-icon.web {
            width: 25px;
        }

        .social-icon img {
            width: 25px;
            height: 25px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icon:hover img {
            transform: scale(1.1);
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        /* Background Vectors */
        .bg_vectors {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .up {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
        }

        .car {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70%;
        }

        .down {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 80%;
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px 20px;
                flex-direction: row;
                justify-content: space-between;
            }

            .system-title {
                font-size: 16px;
            }

            .logo {
                height: 60px;
            }

            .login-container {
                padding: 25px;
                margin: 10px;
            }

            .car {
                width: 100%;
                max-width: none;
            }

        
          
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                gap: 10px;
            }

            .system-title {
                font-size: 14px;
            }

            .login-container {
                padding: 20px;
            }

            .login-title {
                font-size: 24px;
            }
        }

        @media (max-height: 600px) {
            .login-title {
                margin-bottom: 15px;
                font-size: 24px;
            }

            .form-input {
                padding: 10px;
                margin-bottom: 10px;
            }

            .login-button {
                padding: 12px 16px;
                font-size: 16px;
            }
        }

        @media (max-height: 500px) {
            .bg_vectors {
                display: none;
            }

            .main-content {
                padding: 10px 20px;
            }

            .login-container {
                padding: 15px 20px;
            }
        }
    </style>

    <script>
        // Fix for iOS/iPad Safari 100vh issue
        document.addEventListener('DOMContentLoaded', function () {
            function setVh() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }

            // Set initial value
            setVh();

            // Update on resize and orientation change
            window.addEventListener('resize', setVh);
            window.addEventListener('orientationchange', setVh);

            // Fix for Safari rendering issue
            setTimeout(() => {
                if (navigator.userAgent.match(/(iPad|iPhone|iPod)/i)) {
                    document.body.style.height = window.innerHeight + 'px';

                    // Force reflow
                    void document.body.offsetHeight;
                }
            }, 100);
        });
    </script>
</head>

<body>
    <!-- Background Vectors -->
    <div class="bg_vectors">
        <img src="./images/background/VectorUP.svg" class="up" alt="">
        <img src="./images/background/car.svg" class="car" alt="">
        <img src="./images/background/VectorDown.svg" class="down" alt="">
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <div class="logo"><img src="./images/BnanLogo.svg" alt="بنان لوجو" /></div>
            <div class="system-title">بنان لإدارة شركات ومكاتب تأجير السيارات</div>
        </div>

        <a class="language-selector" href="#">
            <span>English</span>
            <img src="./images/global.svg" width="24" alt="لغة" />
        </a>
    </header>

    <!-- Main -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-form-wrapper">
                <h1 class="login-title">تسجيل الدخول</h1>

                <form>
                    <label class="form-label">رقم الموظف</label>
                    <input class="form-input" type="text">

                    <label class="form-label">كلمة المرور</label>
                    <input class="form-input" type="password">

                    <div class="error_message_container">
                        <p class="error_message">عفوا .... رقم الموظف أو كلمة السر غير صحيحة</p>
                    </div>

                    <a href="Systems.html" class="login-button">
                        تسجيل الدخول
                    </a>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="Footer-company">
                <img src="./images/GhouymLogo.svg" class="w-100" alt="غيوم لوجو">
                <div class="footer-text">
                    تطوير وتشغيل شركة غيوم الودق لتقنية المعلومات
                    <br>
                    جميع الحقوق محفوظة © 2022
                </div>
            </div>

            <div class="social-icons">
                <a href="https://www.youtube.com/@Ghyom0" target="_blank" class="social-icon youtube"
                    title="YouTube"><img src="./images/Youtube.svg" alt="يوتيوب"></a>
                <a href="https://bnan.ghyum.sa/#/home" target="_blank" class="social-icon web" title="Website"><img
                        src="./images/BnanLogo.svg" alt="موقع بنان"></a>
            </div>
        </div>
    </footer>
</body>

</html>
