<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>الأنظمه</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/DefualtCompany Logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --priamry_color: #FF9626;
            --secondary_color: #39629C;
            --bg: #FEF8E8;
            --error: #c80000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo';
            background: var(--bg);
            min-height: 100svh;
            height: 100svh;
            display: flex;
            flex-direction: column;
            direction: rtl;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            z-index: 10;
        }

        .language-selector {
            display: flex;
            align-items: center;
            color: var(--secondary_color);
            font-weight: 500;
            gap: 8px;
            text-decoration: none;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .logo {
            height: 80px;
        }

        .system-title {
            color: var(--secondary_color);
            font-size: 18px;
            font-weight: 600;
        }

        .navbar_options {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 25px;
            width: 100%;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            min-height: 0;
            max-height: calc(100svh - 110px);
        }

        .systems-grid {
            flex: 1;
            display: flex;
            max-width: 1000px;
            width: 100%;
            align-items: center;
            padding: 10px;
            overflow-y: auto;
                max-height: 100%;

        }

        .system-card {
            border-radius: 8px;
            background: rgba(254, 254, 254, 0.32);
            box-shadow: 0 0 4px 0 rgba(255, 150, 38, 0.25);
            backdrop-filter: blur(10px);
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .system-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .system-Image img {
            width: 100%;
            transition: transform 0.4s ease;
        }

        .system-card:hover .system-Image img {
            transform: scale(1.1);
        }

        .card-management:hover {
            border-color: #153962;
        }

        .card-management:hover .option-title {
            background-color: #153962;
            color: #fff;
        }

        .card-branch:hover {
            border-color: #1C9BA0;
        }

        .card-branch:hover .option-title {
            background-color: #1C9BA0;
            color: #fff;
        }

        .card-owners:hover {
            border-color: #4B6FB5;
        }

        .card-owners:hover .option-title {
            background-color: #4B6FB5;
            color: #fff;
        }

        .option-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--secondary_color);
            background-color: #fff;
            padding: 12px;
            margin: 0;
        }

        /* Background Vectors */
        .bg_vectors {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        .up {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
        }

        .car {
            position: absolute;
            bottom: 0;
            left: 0%;
            width: 70%;
        }

        .down {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 80%;
        }


        .systemLink {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .systems-grid .col-md-4 {
            padding-bottom: 20px;
        }

        /* Mobile  */
        @media (max-width: 768px) {
            .header {
                flex-direction: column-reverse;
            }

            .logo {
                height: 60px;
            }

            .systems-grid {
                max-height: calc(100dvh - 170px);
            }
        }

        @media (max-height: 400px) {
            .bg_vectors {
                display: none;
            }

            .systems-grid {
                max-height: 60dvh;
            }
        }

        @media (max-width: 767px) {
            .system-card {
                max-width: 60%;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="logo-section">
            <img class="logo" src="images/DefualtCompany Logo.png" />
            <div class="system-title">شركة كدي لتأجير السيارات</div>
        </div>
        <div class="navbar_options">
            <a class="language-selector" href="#">
                <span>English</span>
                <div class="language-icon">
                    <img src="./images/global.svg" />
                </div>
            </a>
            <a class="logout" href="index.html">
                <img src="./images/logout.svg" />
            </a>
        </div>
    </header>

    <main class="container main-content">
        <div class="row systems-grid">

            <div class="col-md-4">
                <a class="systemLink" href="https://ayatt12.github.io/Ar-Administration/">
                    <div class="system-card card-management">
                        <div class="system-Image">
                            <img src="./images/managment.png" />
                        </div>
                        <h2 class="option-title">الإدارة</h2>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a class="systemLink" href="https://ayatt12.github.io/BnanBranch/">
                    <div class="system-card card-branch">
                        <div class="system-Image">
                            <img src="./images/Branches.png" />
                        </div>
                        <h2 class="option-title">الفروع</h2>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a class="systemLink" href="https://ayatt12.github.io/Owners-Demo/">
                    <div class="system-card card-owners">
                        <div class="system-Image">
                            <img src="./images/owners.png" />
                        </div>
                        <h2 class="option-title">لوحة التحكم</h2>
                    </div>
                </a>
            </div>

        </div>
    </main>

    <!-- Background -->
    <div class="bg_vectors">
        <img src="./images/background/VectorUP.svg" class="up">
        <img src="./images/background/car.svg" class="car">
        <img src="./images/background/VectorDown.svg" class="down">
    </div>

</body>

</html>
